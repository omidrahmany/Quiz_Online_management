<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
          integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/assets/css/alert-style.css"/>
    <title>Registration</title>
</head>
<body>
<div class="container">
    <h3>ایجاد حساب کاربری</h3>
    <div id="error-place"></div>
    <form action="#" method="post">
        <div>
            <input type="text" placeholder="نام*" id="first-name"></input>
        </div>
        <div>
            <input type="text" placeholder="نام خانوادگی*" id="last-name"></input>
        </div>
        <div>
            <input type="email" placeholder="ایمیل*" id="email"></input>
        </div>
        <div>
            <input type="text" placeholder="نام کاربری* " id="username"></input>

        </div>
        <div>
            <input type="password" placeholder="رمز ورود*" id="password"></input>
        </div>
        <div>
            <input type="password" placeholder="تأیید رمز ورود*" id="confirmed-password"></input>
        </div>

        <div>
            <lable for="role">نقش کاربری</lable>
            <select id="role-options" name="role">
                <option value="STUDENT"  selected>دانشجو</option>
                <option value="TEACHER"  >استاد</option>
            </select>
            <!--<input type="radio" name="role" value="STUDENT" id="STUDENT" s>دانشجو</input>
            <input type="radio" name="role" value="TEACHER" id="TEACHER">استاد</input>-->
        </div>
        <div>
            <button type="submit"> ثبت نام اولیه</button>
        </div>
    </form>
    <div>
        <a href="/login">ورود به سیستم</a>
    </div>

</div>

<script src="/assets/js/easyhttp.js"></script>
<script src="/assets/js/AccountDto.js"></script>
<script src="/assets/js/serverUrl.js"></script>
<script src="/assets/js/registration.js"></script>

</body>
</html>
