<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/assets/PersianCalender/Content/bootstrap.min.css" rel="stylesheet"/>
    <link href="/assets/PersianCalender/Content/Site.css" rel="stylesheet"/>
    <link href="/assets/PersianCalender/Content/MdBootstrapPersianDateTimePicker/jquery.Bootstrap-PersianDateTimePicker.css"
          rel="stylesheet"/>
    <script src="/assets/PersianCalender/Scripts/jquery-2.1.4.js"></script>
    <script src="/assets/PersianCalender/Scripts/bootstrap.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
          integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/assets/css/alert-style.css"/>
    <title>Registration</title>
</head>
<body>
<div class="container">
    <h3>ایجاد حساب کاربری</h3>
    <div id="error-place"></div>
    <form action="#" method="post">
        <div>
            <input type="text" class="text-right px-5" placeholder="نام*" id="first-name"></input>
        </div>
        <div>
            <input type="text" class="text-right px-5" placeholder="نام خانوادگی*" id="last-name"></input>
        </div>
        <div>
            <input type="email" class="text-right px-5" placeholder="ایمیل*" id="email"></input>
        </div>
        <div>
            <input type="text" class="text-right px-5" placeholder="نام کاربری* " id="username"></input>

        </div>
        <div>
            <input type="password" class="text-right px-5" placeholder="رمز ورود*" id="password"></input>
        </div>
        <div>
            <input type="password" class="text-right px-5" placeholder="تأیید رمز ورود*" id="confirmed-password"></input>
        </div>

        <div>
            <lable for="role">نقش کاربری</lable>
            <select id="role-options" name="role">
                <option selected>دانشجو</option>
                <option>استاد</option>
            </select>

        </div>
        <div>
            <button type="submit"> ثبت نام اولیه</button>
        </div>
    </form>
    <div>
        <a href="/login">ورود به سیستم</a>
    </div>

</div>


<script src="/assets/js/fetch-service.js"></script>
<script src="/assets/js/server-url.js"></script>
<script src="/assets/js/registration.js"></script>

</body>
</html>
