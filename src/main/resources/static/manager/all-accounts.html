<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/css/non-active-students.css">
    <link href="/assets/PersianCalender/Content/bootstrap.min.css" rel="stylesheet"/>
    <link href="/assets/PersianCalender/Content/Site.css" rel="stylesheet"/>
    <link href="/assets/PersianCalender/Content/MdBootstrapPersianDateTimePicker/jquery.Bootstrap-PersianDateTimePicker.css"
          rel="stylesheet"/>
    <script src="/assets/PersianCalender/Scripts/jquery-2.1.4.js"></script>
    <script src="/assets/PersianCalender/Scripts/bootstrap.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"

    <title> لیست تمام کاربران </title>
    <style>
        .cursor-pointer {cursor: pointer;}
    </style>

<body>
<div class="container">
    <div class="row">
        <div class="form-group text-right">
                <h3 class="text-right"> لیست تمام کاربران </h3>
                           <div class="col-md-12 mx-auto text-right  rounded mt-5 p-3" id="nothing-msg">
                    . موردی یافت نشد
                </div>
                <table class=" table table-bordered table-dark mx-auto text-center mt-5 p-3"></table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="showModal" tabindex="-1" role="dialog" aria-labelledby="showModal" aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content ">
                <div class="modal-header ">
                    <h5 class="modal-title text-center" id="exampleModalLabel">ویرایش اطلاعات</h5>
                    <button type="button" class="close text-left" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-right">
                    <from>
                        <div class="form-group">
                            <label for="first-name">نام</label>
                            <input type="text" id="first-name" class="form-control">
                            <label for="last-name">نام خانوادگی</label>
                            <input type="text" id="last-name" class="form-control">
                            <label for="username">نام کاربری</label>
                            <input type="text" id="username" class="form-control">
                            <label for="role">نقش</label>
                            <select id="role" name="role" class="form-control">
                                <option>دانشجو</option>
                                <option>استاد</option>
                            </select>
                            <label for="status">وضعیت</label>
                            <select id="status" name="status" class="form-control">
                                <option>فعال</option>
                                <option>غیرفعال</option>
                            </select>
                            <label for="email">ایمیل</label>
                            <input type="text" id="email" class="form-control">
                        </div>
                    </from>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">انصراف</button>
                    <button type="button" id="save-change" class="btn btn-success">اعمال تغییرات</button>
                </div>
            </div>
        </div>
    </div>


</div>


<script src="/assets/js/jquery-3.4.1.min.js"></script>
