<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>افزودن دانشجویان</title>
</head>
<body>
<div class="container">
    <form>
        <h3>اطلاعات دوره</h3>
        <div class="form-group row">
            <label for="title" class="col-sm-3 col-form-label">نام دوره</label>
            <div class="col-sm-3">
                <input id="title" readonly class="form-control-plaintext" value="جاوا">
            </div>
        </div>

        <div class="form-group row">
            <label for="start-date" class="col-sm-3 col-form-label">تاریخ شروع</label>
            <div class="col-sm-3">
                <input id="start-date" readonly class="form-control-plaintext" value="1399/03/03">
            </div>
        </div>

        <div class="form-group row">
            <label for="finish-date" class="col-sm-3 col-form-label">تاریخ اتمام</label>
            <div class="col-sm-3">
                <input id="finish-date" readonly class="form-control-plaintext" value="1399/12/20">
            </div>
        </div>
    </form>


    <!-- Begin Multiple Dropdown -->
    <form class="form" id="foo_form">
        <label for="foo_select" class="screen-reader-text">Click to select an option</label>
        <select id="foo_select" class="dropdown" form="foo_form" multiple data-placeholder="Click to select an option...">
            <option value="null">First option</option>
            <option value="null">Second option</option>
            <option value="null">Third option</option>
            <option value="null">Fourth option</option>
            <option value="null">Fifth option</option>
        </select>
    </form>
    <!-- End Multiple Dropdown -->





</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

<script src="/assets/js/multi-select.js"></script>

<script src="/assets/js/fetch-service.js"></script>
<script src="/assets/js/server-url.js"></script>
<script src="/assets/js/add-students.js"></script>
</body>
</html>
