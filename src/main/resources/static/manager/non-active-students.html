<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/css/non-active-students.css">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">

    <title>لیست دانشجویان غیرفعال</title>
</head>
<body>
<div class="container">
    <div  class="col-md-12 mx-auto text-right bg-primary rounded mt-5 p-3">
        <h1>لیست دانشجویان غیرفعال</h1>
        <table class=" table table-bordered table-dark mx-auto text-center bg-primary mt-5 p-3"></table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="showModal" tabindex="-1" role="dialog" aria-labelledby="showModal" aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content ">
                <div class="modal-header ">
                    <h5 class="modal-title text-center"  id="exampleModalLabel">ویرایش اطلاعات</h5>
                    <button type="button" class="close text-left" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-right">
                    <from>
                        <div class="form-group">
                            <label for="first-name">نام</label>
                            <input type="text" id="first-name" class="form-control">
                            <label for="last-name">نام خانوادگی</label>
                            <input type="text" id="last-name" class="form-control">
                            <label for="username">نام کاربری</label>
                            <input type="text" id="username" class="form-control">
                            <label for="role">نقش</label>
                            <select id="role" name="role" class="form-control">
                                <option>دانشجو</option>
                                <option>استاد</option>
                            </select>
                            <label for="status">وضعیت</label>
                            <select id="status" name="status" class="form-control">
                                <option >فعال</option>
                                <option>غیرفعال</option>
                            </select>
                            <label for="email">ایمیل</label>
                            <input type="text" id="email" class="form-control">
                        </div>
                    </from>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">انصراف </button>
                    <button type="button" id="save-change" class="btn btn-success"  >اعمال تغییرات</button>
                </div>
            </div>
        </div>
    </div>





</div>


<script src="/assets/js/jquery-3.4.1.min.js"></script>
<!--<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>-->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<script src="/assets/js/fetch-service.js"></script>
<script src="/assets/js/server-url.js"></script>
<script src="/assets/js/account-dto.js"></script>

<script src="/assets/js/non-active-students.js"></script>
</body>
</html>
